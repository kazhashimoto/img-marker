<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Charcheck 詳細設定</title>
  <link rel="stylesheet" href="options.css">
  <link rel="stylesheet" href="charcheck.css">
</head>
<body>
  <div class="container">
    <h3 class="hd">詳細設定</h3>
    <p class="text">オプションのサンプルです。</p>

    <p><input type="checkbox" id="item1" class="item" checked>
      <label for="item1">iframeのopacityを下げる</label></p>

    <p><input type="color" id="color1" value="#ff0000" class="color"><label for="color1">img要素の枠</label></p>

    <p><input type="color" id="color2" value="#00ff00" class="color"><label for="color2">background画像が設定された要素の枠</label></p>

    <div id="status" class="message"></div>
    <div class="buttons">
      <button type="button" id="save" class="op-button">保存</button>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
